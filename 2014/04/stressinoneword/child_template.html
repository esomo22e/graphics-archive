<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <!-- Fonts -->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7'
                 ],
                 urls: [
                     'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                     'https://s.npr.org/templates/css/fonts/Gotham.css'
                 ]
             },
             timeout: 10000
         });
    </script>
    
    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }

        td {
            padding: 10px 0;
            border-bottom:1px dotted #ccc;
        }

        th {
            height: 70px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            background-color: #e2eded;
        }


        a:link {
            text-decoration:none
        }
        a:link {color:black;
                opacity: 30%;}      /* unvisited link */
        a:visited {color:black;
                    opacity: 100%;}  /* visited link */
        a:hover {color:blue;}  /* mouse over link */
        a:active {color:#0000FF;} 
            


    section {
        margin-top: 22px;
        border-top: 2px solid #eee;
        padding-top: 22px;
    }
    section:first-child {
        margin-top: 0;
        border-top: none;
        padding-top: 0;
    }
    section:before,
    section:after {
        content: ' ';
        display: table;
    }
    section:after { clear: both; }
    
    .photo {
        width: 70%;
        float: right;
    }
    
    .photo img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 3px;
    }
    
    .photo p {
        font-size: 11px;
        color: #999;
        font-style: italic;
    }
    
    .caption {
        width: 30%;
        float: left;
        color: #333;
    }
    
    .caption h3 {
        font-size: 14px;
        margin: 0 0 11px 0;
    }
    
    .caption p {
        font-size: 12px;
        margin: 0;
    }
    
    @media screen and (max-width: 480px) {
        .caption, 
        .photo {
            width: auto;
            float: none;
        }
        .photo { margin-bottom: 22px; }
    }


        .text {
            font-family: helvetica;
            font-size: 14px;
            color: black;
            vertical-align:middle;
            opacity: 70%;

        }    
        .platform {
            font-family: helvetica;
            font-size: 9px;
            font-style: italic;
            color: black;
            opacity: 50%;
            margin: -3px 10px 0px 0px;



        }      

        .name {
            font-family: helvetica;
            font-size: 14px;
            font-weight: bold;
            color: black;
            opacity: 70%;


        }   

    </style>





</head>
<body>

<section>

        {% for row in COPY.img %}
            {% if loop.index != 1 %}
            <section class="post">
                <div class="photo">
                    <a href="{{row.url}}"  target="_blank"> <img src="{{ row.image }}"/> </a>
                    <a href="{{row.url}}"  target="_blank"> 
                    <p class="platform_item" id ="{{row.name}}"> {{row.platform}} </p></a>
                </div>
                <div class = "box">
                    <div class = "name">
                        <a href="{{row.url}}"  target="_blank">
                        <h3 class="name_item" id="{{ row.name }}">{{ row.name }}</h3></a>
                    </div>

                    <div class = "text">
                        <p class="text_item" id="{{ row.name }}">{{ row.text }}</p>
                    </div>
                </div>


            </section>
            {% endif %}
        {% endfor %}

</table>    
    <!-- <div class="footnotes"> -->
        <!-- <h4>Notes</h4> -->
  <!-- </div> -->

    <div class="footer">
        <p>Source: Instagram And Twitter</p>
        <p>Credit: Quoctrung Bui/NPR</p>
    </div>


    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/child.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
