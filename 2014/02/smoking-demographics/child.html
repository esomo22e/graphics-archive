<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smoking Demographics : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h3 {
            font-weight: normal;
            color: #333;
            font-size: 16px;
            margin: 0 0 11px 0;
        }
        
        a, a:link, a:visited { 
            color: #4774CC; 
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        
        /* chart */
        #graphic { 
            width: 100%;
        }
        #graphic:before,
        #graphic:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #graphic:after { clear: both; }
        
        #graphic svg {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 1em;
        }
        #graphic .axis {
            font-size: 12px;
            fill: #666;
        }
        #graphic .axis path,
        #graphic .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        #graphic .axis.y path { display: none; }
        #graphic .axis.y .tick line { display: none; }
        #graphic .grid path { display: none; }
        #graphic .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        #graphic .line {
            fill: none;
            stroke: #333;
            stroke-width: 3px;
        }
        #graphic .bars rect { fill: #17807E; }
        #graphic .label text,
        #graphic .value text {
            font-weight: normal;
            font-size: 12px;
            fill: #333;
            text-align: right;
        }
        #graphic .value text { 
            fill: #fff;
            font-size: 11px;
        }
        
        .chart { 
            width: 48%;
            float: left;
            margin-right: 2%;
        }

        @media screen and (max-width: 640px) {
            .chart {
                width: auto;
                float: none;
                margin-right: 0;
                margin-bottom: 22px;
            }
        }
    </style>

</head>
<body>
    <div id="graphic">
        <div id="gender" class="chart"></div>
        <div id="age" class="chart"></div>
        <div id="race" class="chart"></div>
        <div id="education" class="chart"></div>
    </div>
    
    <div class="footer">
        <p>Source: <a href="http://www.cdc.gov/mmwr/preview/mmwrhtml/mm6144a2.htm?s_cid=%20mm6144a2.htm_w" target="_blank">CDC Morbidity and Mortality Weekly Report</a></p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>


    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="js/lib/child.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
