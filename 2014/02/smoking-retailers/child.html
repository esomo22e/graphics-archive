<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smoking Retailers : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            margin: 0 0 11px 0;
            font-size: 14px;
            color: #333;
        }
        
        h3 {
            font-weight: normal;
            color: #333;
            font-size: 16px;
            margin: 0 0 11px 0;
        }
        
        a, a:link, a:visited { 
            color: #4774CC; 
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        
        /* chart */
        #graphic { 
            width: 100%;
        }
        #graphic:before,
        #graphic:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #graphic:after { clear: both; }
        
        #graphic svg {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 1em;
        }
        #graphic .axis {
            font-size: 12px;
            fill: #666;
        }
        #graphic .axis path,
        #graphic .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        #graphic .axis.y path { display: none; }
        #graphic .axis.y .tick line { display: none; }
        #graphic .grid path { display: none; }
        #graphic .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        #graphic .line {
            fill: none;
            stroke: #333;
            stroke-width: 3px;
        }
        #graphic .bars rect { fill: #8BC0BF; }
        #graphic .bars rect.bar-drugstores { fill: #17807E; }
        #graphic .label text,
        #graphic .value text {
            font-weight: normal;
            font-size: 12px;
            fill: #555;
            text-align: right;
        }
        #graphic .value text { 
            text-align: left;
        }

        #graphic .label text.l-pharmacies,
        #graphic .value text.l-pharmacies { 
            font-weight: bold;
            color: #121212;
        }

    </style>

</head>
<body>
    <h1>Cigarette sales, by retailer type (2012)</h1>

    <div id="graphic"><img src="placeholder.png" alt="Graph: cigarette sales by retailer type (2012). Grocery stores dominate, at 53.8 percent of sales." /></div>
    
    <div class="footnotes">
        <h4>Note</h4>
        <p>NPR combined some Euromonitor categories and relabeled them for clarity. For instance, convenience stores include gas station minimarkets.</p>
    </div>

    <div class="footer">
        <p>Source: Euromonitor International</p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>


    <script src="js/lib/jquery.js" type="text/javascript"></script>

    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="js/lib/child.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
