<style type="text/css">
    #in-memoriam-grid { font: 12px/1.2 'Gotham SSm',Helvetica,Arial,sans-serif; }
    #in-memoriam-grid ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
    }
    #in-memoriam-grid li {
        margin: auto;
        padding: 0;
        text-align: center;
        display: inline-block;
        margin-right: -4px; /* via: http://css-tricks.com/fighting-the-space-between-inline-block-elements/ */
        vertical-align: top;
    }
    #in-memoriam-grid a {
        display: block;
        border: 1px solid #fff;
        color: #6d8ac4;
    }
    #in-memoriam-grid strong {
        display: block;
        padding: 6px 6px 11px 6px;
        font-weight: normal;
    }
    #in-memoriam-grid img {
        width: 100%;
        height: auto;
        opacity: 0.7;
    }
    #in-memoriam-grid li:hover a { color: #333; }
    #in-memoriam-grid li:hover img { opacity: 1; }

    @media screen and (min-width: 501px) {
        #in-memoriam-grid li { width: 16%; }
    }
    @media screen and (max-width: 500px) {
        #in-memoriam-grid li { width: 20%; }
    }
    @media screen and (max-width: 400px) {
        #in-memoriam-grid li { width: 25%; }
    }
</style>

<div id="in-memoriam-grid">
<ul>
{% for row in COPY.data %}
<li><a href="#{{ row.name_combined }}">{% if row.image %}<img src="https://media.npr.org/assets/music/specials/memoriam2014/{{ row.image }}" alt="Photo" />{% endif %}<strong>{{ row.name_first }} {{ row.name_last }}</strong></a></li>
{% endfor %}
</ul>
</div>
