<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #graphic { width: 100%; }

        #graphic svg {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 1em;
            font-size: 11px;

        }

        #graphic path { 
            stroke: #666;
            stroke-width: 2;
            fill: none;
        }

        #graphic .axis {
            font-size: 12px;
            color: #666;
        }
        #graphic .axis path,
        #graphic .axis line {
            fill: none;
            stroke: #666;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        #graphic .axis.y path { display: none; }
        #graphic .axis.y .tick line { 
            stroke: #ccc;
            stroke-width: 1px;
            shape-rendering: crispEdges; }
        #graphic .grid path { display: none; }
        #graphic .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        #graphic .quint .line.quint-all-industries {
            stroke-width: 4;
            stroke: #ccc;

        }

        #graphic .quint .text.quint-all-industries {
            font-weight: bold;
        }

        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
    </style>

    <!-- Fonts -->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7'
                 ],
                 urls: [
                     'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                     'https://s.npr.org/templates/css/fonts/Gotham.css'
                 ]
             },
             timeout: 10000
         });
    </script>

</head>
<body>
    <div id="graphic"><img src="fallback.png" alt="Chart" /></div>
    <div class="footer">
        <p>Source: Bureau Of Labor Statistics</p>
        <p>Credit: Quoctrung Bui/NPR</p>
    </div>

    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="  text/javascript"></script>
    <script src="js/lib/child.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
